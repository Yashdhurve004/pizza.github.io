<!-- contact form -->
<div class="form-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-12 col-lg-6 mt-5">
				<div class="contact-form">
					<h2 class="text-warning">SEND A MESSAGE</h2>
					<form action="/action_page.php" name="myform" method="post" autocomplete="on" onsubmit="return validateform()">
						  <div class="mb-3 mt-3">
							<label for="name" class="form-label">Email:</label>
							<input type="text" class="form-control" id="name" placeholder="Full Name" name="name">
								<span id="namee"></span>
						  </div>
						  <div class="mb-3">
							<label for="email" class="form-label">Email:</label>
							<input type="text" class="form-control" id="email" placeholder="Email......" name="email">
								<span id="emaill"></span>
						  </div>
						  <div class="mb-3">
							<label for="subject" class="form-label">Subject</label>
							<input type="subject" class="form-control" id="subject" placeholder="Subject......" name="subject">
								<span id="subjectt"></span>
						  </div>
						  <div class="mb-3 mt-3">
						    <label for="message">Message-Box</label>
						    <textarea class="form-control" rows="5" id="message" placeholder="Message......" name="message"></textarea>
						    	<span id="messagee"></span>
						  </div>
						  <div class="form-check mb-3">
							<label class="form-check-label">
							  <input class="form-check-input" type="checkbox" name="remember"> Remember me
							</label>
						  </div>
						  <button type="submit" class="all-btn btn-warning text-white p-2 mb-5">Contact Us</button>
						  <button type="reset" class="all-btn reset btn-warning text-white p-2 mb-5">Reset</button>
				   </form>
				</div>
			</div>
			<div class="col-12 col-lg-6 mt-5 mb-5">
				<div class="contact-info">
					<h2 class="text-warning">CONTACT INFORMATION</h2>
					<h3 class="mt-5">Address</h3>
					<ul class="list-unstyled">
						<li class="text-muted">Dewas, India</li>
						<li class="text-muted">100, Mainstreet Center</li>
					</ul>
					<h3>E-MAIL</h3>
					<P><a href="#">pixelperfectmk@gmail.com</a></P>
					<h3>PHONE</h3>
					<p class="text-muted">(208) 333 9296</p>
					<h3>FAX</h3>
					<p class="text-muted">(208) 333 9296</p>
				</div>
			</div>
