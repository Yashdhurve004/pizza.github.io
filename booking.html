<div class="book-wrapper">

			<h1 class="text-warning mt-5"><b>Book a Table</b></h1>
			<div class="col-12 col-lg-6 mb-5">

<!--book-form-->
			<div class="col-12 col-lg-6">

						  <div class="mb-3">

							<input type="phone" class="form-control" id="mobile" placeholder="Mobile Number" name="mobile">
						  </div>
						  <div class="mb-3">

						  </div>
